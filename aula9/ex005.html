<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(126, 126, 255);
            color: white;
            font:normal 1.3em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript / ECMAScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var ex = document.getElementsByTagName('p')[1]
        document.write(ex.innerHTML)
        document.getElementById('msg').style.color = ('red')
        document.querySelector('div#msg').style.background = ('black')
        /*
        document.querySelectorAll('p')[1].style.background = ('black')
        */
    </script>
</body>
</html>
