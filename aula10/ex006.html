<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: lightseagreen;
        }
        div {
            font: normal bolder 30px Arial;
            color: white;
            margin: auto;
            background-color: teal;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div >Interaja</div>
    <script>
        var vardiv = document.querySelector ('div')
        vardiv.addEventListener ('click', clicar)
        vardiv.addEventListener ('mouseenter', entrou)
        vardiv.addEventListener ('mouseout', saiu)

        function clicar () {
            vardiv.innerText = ('Clicou !')
            vardiv.style.background = ('red')
        }
        function entrou () {
            vardiv.innerText = ('Entrou !')
            vardiv.style.background = ('teal')
        }
        function saiu () {
            vardiv.innerText = ('Saiu !')
            vardiv.style.background = ('teal')
        }
    </script>
</body>
</html>
