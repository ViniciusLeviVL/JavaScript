<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="../padraoboxcenter.css">
</head>
<style>
    main {
        text-align: left;
    }
    input#nasc {
        width: 60px;
        font-size: 0.7em;
    }
    input#verify {
        display: block;
        margin: 10px auto;
        font-size: 0.8em;
    }
    p#result {
        text-align: center;
    }
    img#imgidade {
        display: block;
        margin: auto;
    }
</style>
<body>
    <h1>Verificador de Idade</h1>
    <main>
        <p>
            Ano de nascimento: <input type="number" id="nasc">
        </p>
        <p>
            Sexo: 
            <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <input type="button" value="Verificar" id="verify" onclick="verificar()">
        <p id="result">Preencha os dados antes de verificar !</p>
        <img src="" alt="" id="imgidade">
        <script src="verificaridade.js"></script>
    </main>

</body>
</html>
